<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/styles/style.css">
    <link rel="icon" type="image/png" href="public/images/notepad.png" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;423&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://unpkg.com/turndown/dist/turndown.js"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <title>Note</title>
</head>
<body>
<div class="container">
    <div class="left">
        <div id="btnContainer">
            <button class="btn active" onclick="listView()"><i class="fa fa-bars"></i></button>
            <button class="btn" onclick="gridView()"><i class="fa fa-th-large"></i></button>
            
        </div>
        <br>
        <div class="row" id="notes">
        </div>
    </div>
    <div class="right" id="editContainer">
        <!-- <button class="btn" id="saveBtn" style="float: top;" onclick="save()"><i class="fas fa-save fa-lg"></i> Save</button> -->
        <!-- <button class="btn" id="clear" style="float: right;"><i class="fa fa-trash fa-lg"></i> Clear DB</button> -->
        <button class="btn" id="addBtn" style="float: top;"><i class="fas fa-plus fa-lg"></i></button>
        <a class="github-button" href="https://github.com/peterjuma/noteApp" data-icon="octicon-star" data-size="large" aria-label="Star peterjuma/noteApp on GitHub">Star</a>
        <br>
        <div id="editor"></div>
    </div>
</div>
<script src="public/javascript/script.js"></script>
</body>
</html>
