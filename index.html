<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="public/images/notepad.png" />
    <link rel="stylesheet" href="public/styles/style.css">
    <link rel="stylesheet" href="public/styles/github-markdown.css"/>
    <link rel="stylesheet" href="public/css/all.css" >
    <link rel="stylesheet" href="public/styles/github-gist.css">
    <script src="public/javascript/jquery.min.js"></script>
    <script src="public/javascript/marked.min.js"></script>
    <script src="public/javascript/turndown.js"></script>
    <script src="public/javascript/turndown-plugin-gfm.js"></script>
    <script src="public/javascript/markdown-it.js"></script>
    <script src="public/javascript/markdown-it-emoji.js"></script>
    <script async defer src="public/javascript/buttons.js"></script>
    <script src="public/javascript/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <script src="public/javascript/markdown-it-task-lists.min.js"></script>
    <title>Note</title>
</head>

<body>
    <div class="container">
        <div class="left">
            <div id="btnContainer">
                <div>
                    <button class="btn" onclick="listView()"><i class="fa fa-bars"></i></button>
                    <button class="btn active" onclick="gridView()"><i class="fa fa-th-large"></i></button>
                </div>
                <div>
                    <div class="search-bar">
                      <i class="icon fa fa-search"></i>
                      <input id="search" class="input-text" type="text" name="search-titles" placeholder="Filter">
                    </div>
                </div>
                <div>
                    <button class="btn" id="addBtn" ><i class="fas fa-plus"></i></button>
                </div>
            </div>
            <div class="row" id="notes">
            </div>
            <div class="shwBtnsL">
                <input type="checkbox" id="select-all" name="select-all" style="display: none;">
                <button class="btn" id="selectBtn"><i class="fa fa-check-circle fa-lg"></i> Select All</button>
                <button class="btn" id="delete"><i class="fas fa-trash fa-lg"></i> Delete</button>
            </div>
        </div>
        <div class="right" id="editContainer">
            <div id="editor"></div>
        </div>
    </div>
    <script src="public/javascript/script.js"></script>
</body>

</html>
